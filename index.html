<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minance</title>
</head>
<body>
    <header>
        <div class="flex">
            <img src="img/logo_top_left.png" alt="logo Minance"><p>inance</p>
        </div>
        <div>
            <p>Hi, Rogers</p>
        </div>
        <div>
            <input type="text" placeholder="Search">
        </div>
        <div>
            <a href="#"><img src="img/Notification_icon.png" alt="logo notif"></a>
        </div>
        <div>
            <a href="#"><img src="img/user.png" alt="logo user"></a>
        </div>
    </header>
    <section>
        <div class="main_left">
            <div>
                <div class="dashboard">
                    <a href="#" class="link_sidebar">
                        <img src="img/dashboard.png" class="logo_link_sidebar" alt="logo dashboard">
                        <p>Dashboard</p>
                    </a>
                </div>
                <div class="list_link_sidebar">
                    <ul>
                        <a href="#" class="link_sidebar">
                            <img src="img/invoices.png" class="logo_link_sidebar" alt="logo invoices">
                            <li>Invoice</li>
                        </a>
                        <a href="#" class="link_sidebar">
                            <img src="img/clients.png" class="logo_link_sidebar" alt="logo clients">
                            <li>Clients</li>
                        </a>
                        <a href="#" class="link_sidebar">
                            <img src="img/products.png" class="logo_link_sidebar" alt="logo products">
                            <li>Products</li>
                        </a>
                        <a href="#" class="link_sidebar">
                            <img src="img/messages.png" class="logo_link_sidebar" alt="logo messages">
                            <li>Messages</li>
                        </a>
                        <a href="#" class="link_sidebar">
                            <img src="img/settings.png" class="logo_link_sidebar" alt="logo settings">
                            <li>Settings</li>
                        </a>
                        <a href="#" class="link_sidebar">
                            <img src="img/help.png" class="logo_link_sidebar" alt="logo help">
                            <li>Help</li>
                        </a>
                    </ul>
                </div>
                <div class="logout">
                    <a href="#" class="link_sidebar">
                        <img src="img/logout.png" class="logo_link_sidebar" alt="logo logout">
                        <p>Log Out</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="main_center">

        </div>
        <div class="main_right">

        </div>
    </section>
</body>
</html>
